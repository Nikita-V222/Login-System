<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414; /* Netflix black */
            color: #ffffff; /* Netflix white */
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
        }
        a {
            display: block;
            margin: 20px auto;
            padding: 15px 25px;
            background-color: #e50914; /* Netflix red */
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            width: 200px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #f40612; /* Lighter Netflix red on hover */
        }
        .container {
            margin-top: 50px;
        }
        .game-links {
            margin-top: 30px;
        }
        .game-links a {
            font-size: 1.2em;
            padding: 15px 25px;
            background-color: #e50914;
            color: white;
            border-radius: 5px;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .game-links a:hover {
            background-color: #f40612;
        }
        /* Daily Challenges Section */
        .daily-challenges {
            margin-top: 50px;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }
        .daily-challenges h2 {
            font-size: 2em;
        }
        .daily-challenges p {
            font-size: 1.2em;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .refresh-btn:hover {
            background-color: #f40612;
        }
        /* Logout Button Styling */
        .logout-btn {
            margin-top: 50px;
            background-color: #808080; /* Grey color */
            color: white;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            width: 200px;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #A9A9A9; /* Lighter grey on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    <div class="container">
        <a href="{{ url_for('mood_tracker') }}">Mood Tracker</a>
    </div>

    <!-- Mini Games Section -->
    <div class="game-links">
        <a href="{{ url_for('mini_games') }}">Mini Games</a>
    </div>

    <!-- Daily Challenges Section -->
    <div class="daily-challenges">
        <h2>Daily Challenges</h2>
        <h3>Riddle of the Day:</h3>
        <p>{{ riddle }}</p>
        <h3>Joke of the Day:</h3>
        <p>{{ joke }}</p>
        <a href="{{ url_for('daily_challenges') }}" class="refresh-btn">Refresh</a>
    </div>

    <!-- Logout Button (Below all other sections) -->
    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
</body>
</html>
